<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oli Baxter's Safe Space</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: #f3f6fd;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #1c3349;
    }
    .container {
      width: 95%;
      max-width: 820px;
      margin: 0 auto;
      padding: 30px 0 60px 0;
      position: relative;
      z-index: 10;
    }
    .hero {
      text-align: center;
      margin-bottom: 40px;
    }
    .hero h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin: 0 0 10px 0;
      color: #219081;
    }
    .hero .subtitle {
      font-size: 1.15rem;
      color: #1c3349;
      font-weight: 400;
      margin: 0;
    }
    .tiles {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    @media (max-width: 650px) {
      .tiles { grid-template-columns: 1fr; gap: 16px; }
      .hero h1 { font-size: 2rem; }
    }
    .tile {
      background: white;
      border-radius: 16px;
      box-shadow: 0 3px 16px rgba(34, 57, 94, 0.09);
      padding: 22px 18px;
      min-height: 200px;
      transition: transform 0.24s ease-out, box-shadow 0.2s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    .tile:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 8px 24px rgba(34, 51, 94, 0.18);
    }
    .tile-title {
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #ed5b95;
    }
    .tile-desc {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 10px;
    }
    .yt-embed {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      border: none;
      background: #222;
      margin-top: 10px;
    }
    .quiz-q {
      font-weight: 500;
      margin: 12px 0 8px 0;
      font-size: 0.95rem;
    }
    .quiz-btn {
      padding: 8px 12px;
      margin: 4px 0;
      border-radius: 6px;
      border: none;
      background: #fcce68;
      color: #1c3349;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
      text-align: left;
    }
    .quiz-btn:hover {
      background: #219081;
      color: white;
    }
    .quiz-result {
      font-weight: 600;
      color: #219081;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .click-reveal-prompt {
      color: #999;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .hidden-content {
      display: none;
      margin-top: 12px;
      color: #219081;
      font-weight: 600;
    }
    .click-reveal.revealed .hidden-content {
      display: block;
    }
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .tile-fullwidth {
      grid-column: 1 / -1;
    }
  </style>
</head>
<body>
  <canvas id="snowCanvas" class="snow"></canvas>

  <div class="container">
    <div class="hero">
      <h1>üéÑ Oli Baxter's Safe Space üéÑ</h1>
      <div class="subtitle">A Secret Santa gift just for you. Handpicked moments you'll love. ‚ú®</div>
    </div>
    <div class="tiles" id="tileContainer"></div>
  </div>

  <script>
    // Snow
    const canvas = document.getElementById('snowCanvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext('2d');
    let snowflakes = [];
    for (let i = 0; i < 60; i++) {
      snowflakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: 2 + Math.random() * 3,
        vx: Math.random() * 0.5 - 0.25,
        vy: 1 + Math.random() * 1
      });
    }
    function drawSnow() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#eef4fc';
      snowflakes.forEach(f => {
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
        ctx.fill();
        f.x += f.vx;
        f.y += f.vy;
        if (f.y > canvas.height) {
          f.y = -5;
          f.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawSnow);
    }
    drawSnow();

    // Daily Random
    function getDailyKey(name) {
      const d = new Date();
      return name + '-' + d.getFullYear() + '-' + (d.getMonth() + 1) + '-' + d.getDate();
    }
    function getDailyRandom(name, arr) {
      const key = getDailyKey(name);
      let val = localStorage.getItem(key);
      if (!val) {
        val = arr[Math.floor(Math.random() * arr.length)];
        localStorage.setItem(key, val);
      }
      return val;
    }

    // Data - Using placeholder images instead of embedded YouTube due to host restrictions
    const tracks = [
      { title: "Michael Jackson - Billie Jean", link: "https://www.youtube.com/watch?v=yURRmWGVmmY" },
      { title: "Johnny Cash - I Walk the Line", link: "https://www.youtube.com/watch?v=eJlN9jdQFSc" },
      { title: "Eurovision Highlights", link: "https://www.youtube.com/watch?v=Z4Pn0bZKAxY" },
      { title: "Chill Christmas Mix", link: "https://www.youtube.com/watch?v=dKWbrDj0RFk" }
    ];

    const interests = [
      { title: "üê∏ Frog Feature", videos: ["https://www.youtube.com/watch?v=srEhSvkqAYE", "https://www.youtube.com/watch?v=0XBU0D5M3eU", "https://www.youtube.com/watch?v=lfNh2D9wZws"], desc: "Ribbiting greatness daily" },
      { title: "üé§ Michael Jackson", videos: ["https://www.youtube.com/watch?v=yURRmWGVmmY", "https://www.youtube.com/watch?v=Zjpo-Pgdes0", "https://www.youtube.com/watch?v=eJlN9jdQFSc"], desc: "Moonwalk moments" },
      { title: "üéµ Eurovision", videos: ["https://www.youtube.com/watch?v=Z4Pn0bZKAxY", "https://www.youtube.com/watch?v=dv2Yx6_1s3w", "https://www.youtube.com/watch?v=PcIyeZvVzBo"], desc: "Daily Eurovision chaos" },
      { title: "ü•É Rum & Spirits", videos: ["https://www.youtube.com/watch?v=h1fF_6JGHUg", "https://www.youtube.com/watch?v=A11mXwVc2oU", "https://www.youtube.com/watch?v=jWoS5Sh0yb8"], desc: "Sip something new" },
      { title: "‚úàÔ∏è Travel", videos: ["https://www.youtube.com/watch?v=ZSt9tm3RoUQ", "https://www.youtube.com/watch?v=GonmEQpvzEk", "https://www.youtube.com/watch?v=7Kg82yJdKdw"], desc: "Today's wanderlust" },
      { title: "üé∏ Country Music", videos: ["https://www.youtube.com/watch?v=eJlN9jdQFSc", "https://www.youtube.com/watch?v=BoV_n2oEbT0", "https://www.youtube.com/watch?v=l-iMydM-aMo"], desc: "Johnny & friends" },
      { title: "‚òÅÔ∏è Stress-less", videos: ["https://www.youtube.com/watch?v=5qap5aO4i9A", "https://www.youtube.com/watch?v=aqvAeMu3D-4", "https://www.youtube.com/watch?v=JlmkUg0o1hE"], desc: "Calm escape" }
    ];

    const quizzes = [
      { title: "üá™üá∫ Eurovision IQ", q: ["Which country won Eurovision 2023?", "UK artist highest in 20 years?"], opts: [["Finland", "Sweden", "France", "Italy"], ["Sam Ryder", "Blue", "Lucie Jones", "Molly"]], ans: [1, 0] },
      { title: "üê∏ Frog or Not?", q: ["Is an axolotl a frog?", "All toads are frogs?"], opts: [["Yes", "No"], ["True", "False"]], ans: [1, 0] },
      { title: "ü•É Rum Fun", q: ["Spirit from sugarcane?", "Rum + lime + mint?"], opts: [["Gin", "Vodka", "Rum", "Whiskey"], ["Martini", "Mojito", "Cosmo", "Manhattan"]], ans: [2, 1] },
      { title: "‚úàÔ∏è Travel", q: ["Longest land border?", "Most countries?"], opts: [["USA-Canada", "Russia-Kazakhstan", "China-Mongolia", "Chile-Argentina"], ["Africa", "Europe", "Asia", "S America"]], ans: [0, 0] }
    ];

    const facts = [
      "Oli can spot a frog faster than anyone. Legend. üê∏",
      "His Eurovision commentary = pure gold. üá™üá∫",
      "Rum expert, world traveler, good spirit. Cheers! ü•É"
    ];

    // Render
    const container = document.getElementById('tileContainer');
    
    // Track tile
    const trackData = tracks.find(t => t.title === getDailyRandom('track', tracks.map(t => t.title)));
    container.innerHTML += `<div class="tile tile-fullwidth"><div class="tile-title">üé∂ Track of the Day</div><div class="tile-desc">${trackData.title}</div><div style="background: #333; border-radius: 8px; padding: 20px; text-align: center; margin-top: 10px;"><div style="color: #fcce68; font-weight: 600; margin-bottom: 10px;">‚ñ∂ Watch on YouTube</div><a href="${trackData.link}" target="_blank" style="display: inline-block; background: #219081; color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: 500;">Play Track</a></div></div>`;

    // Interest tiles
    interests.forEach(int => {
      const vid = getDailyRandom('int-' + int.title, int.videos);
      container.innerHTML += `<div class="tile"><div class="tile-title">${int.title}</div><div class="tile-desc">${int.desc}</div><div style="background: #333; border-radius: 8px; padding: 15px; text-align: center; margin-top: 10px;"><div style="color: #999; font-size: 0.9rem; margin-bottom: 8px;">YouTube Video</div><a href="${vid}" target="_blank" style="display: inline-block; background: #219081; color: white; padding: 8px 16px; border-radius: 6px; text-decoration: none; font-weight: 500; font-size: 0.9rem;">Watch ‚Üí</a></div></div>`;
    });

    // Quiz tiles
    quizzes.forEach((quiz, qIdx) => {
      let html = `<div class="tile"><div class="tile-title">${quiz.title}</div>`;
      quiz.q.forEach((q, i) => {
        html += `<div class="quiz-q">${q}</div>`;
        quiz.opts[i].forEach((opt, oIdx) => {
          html += `<button class="quiz-btn" onclick="checkAnswer(${qIdx}, ${i}, ${oIdx}, ${quiz.ans[i]})">${opt}</button>`;
        });
        html += `<div class="quiz-result" id="result-${qIdx}-${i}"></div>`;
      });
      html += `</div>`;
      container.innerHTML += html;
    });

    // Fun facts
    facts.forEach((fact, idx) => {
      container.innerHTML += `<div class="tile click-reveal" onclick="this.classList.toggle('revealed')"><div class="tile-title">üí° Fun Fact ${idx + 1}</div><div class="click-reveal-prompt">Click to reveal...</div><div class="hidden-content">${fact}</div></div>`;
    });

    // Stress-less
    container.innerHTML += `<div class="tile"><div class="tile-title">üåä Breathe Easy</div><div class="tile-desc">Take a moment. No stress zone here.</div></div>`;
    container.innerHTML += `<div class="tile"><div class="tile-title">üåô Peace Zone</div><div class="tile-desc">Life's chaotic, but it's also beautiful.</div></div>`;
    container.innerHTML += `<div class="tile"><div class="tile-title">üå∏ Calm Vibes</div><div class="tile-desc">Just good thoughts and maybe a frog.</div></div>`;

    function checkAnswer(qIdx, qNum, optIdx, correct) {
      const resultEl = document.getElementById(`result-${qIdx}-${qNum}`);
      if (optIdx === correct) {
        resultEl.textContent = 'üéâ Correct!';
        resultEl.style.color = '#219081';
      } else {
        resultEl.textContent = '‚ùå Try again!';
        resultEl.style.color = '#ed5b95';
      }
    }
  </script>
</body>
</html>
